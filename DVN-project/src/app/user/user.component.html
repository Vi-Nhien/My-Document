<div class="container-user">
  <h3>LIST USER</h3>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col-2">Option</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | paginate
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          }
          ; let i = index">
        <!-- <th scope="row" class="">{{ user.id}}</th> -->
        <th scope="row"></th>
        <td>
          <button type="button" class="btn-option">
            <i class="fa fa-wrench"></i>
          </button>
        </td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn-edit" (click)="editUser(user)" data-dismiss="modal"> <i class="fa fa-edit"></i> Edit
            user</button>
          <button class="btn-edit" (click)="deleteUser(user)" data-dismiss="modal"> <i class="fa fa-trash-o"></i>
            Delete user</button>
        </td>



      </tr>

    </tbody>
    <div class="edit-pagination">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>

  </table>




  <button class="btn-add" type="button" (click)="addUser()"> Add new</button>


</div>
