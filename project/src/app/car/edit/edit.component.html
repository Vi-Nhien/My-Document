<div class="container">
  <form [formGroup]="form!" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="">Horsepower: </label>
      <input type="number" formControlName="Horsepower" class="form-control" placeholder="Horsepower">

    </div>
    <div class="form-group">
      <label for="">Origin: </label>
      <input type="text" formControlName="Origin" class="form-control" placeholder="Origin">

    </div>
    <div class="text-left">
      <button type="submit" class=" btn btn-primary">Submit</button>
    </div>
  </form>
</div>
