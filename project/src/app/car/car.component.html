<p>car works!</p>



<div class="container">

  <div class="text-center">
    <button type="button" class = " btn btn-primary" (click) ="addCar()"> add </button>
  </div>
  <table class="table table-striped table-dark">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Horsepower</th>
        <th scope="col">Year</th>
        <th scope="col">Origin</th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ car.Horsepower }}</td>
        <td>{{ car.Year | date }}</td>
        <td>{{ car.Origin }}</td>
        <td>
          <a class="text=primary" (click) = "editCar(car)"> Edit </a>
          <a class = " text-danger"> Delete </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
